<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Lecture Notes Assistant</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1 class="header">Lecture Notes Assistant</h1>

    <div>
      <button id="start">Start Recording</button>
      <button id="stop" disabled>Stop Recording</button>

      <div class="transcription-div" id="transcription-div"></div> 
     <!-- <textarea id="transcription" class="transcription-text-area" readonly></textarea> -->
    </div>

    <div class="chat-history" id="chat-history"></div>

    <div class="questionDiv">

      <input type="text" id="message-input" placeholder="Ask Open AI anything about recorded lecture">
      <button id="askButton" class="send-button" disabled>Send</button>

    </div>
  </body>
</html>
